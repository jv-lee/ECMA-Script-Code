<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		#elem{
			width: 100px;
			background: green;
			transition: all 1s;
			color:white;
			line-height: 100px;
			text-align: center;
			font-size:40px;
		}
	</style>
</head>
<body>
	<div id="elem">哦</div>
	<button id="btn">开始</button>
	<script>
		//动画
		function moveTo(elem,x,y){
			return new Promise(resolve =>{
				elem.style.transform = `translate(${x}px,${y}px)`;
				setTimeout(()=>{
					resolve();
				},1000);
			});
		}

		let elem = document.querySelector('div');
		document.querySelector('button').addEventListener('click',e=>{
			moveTo(elem,100,100)
				.then(()=>{
					return moveTo(elem,200,200);
				})
				.then(()=>{
					return moveTo(elem,100,300);
				})
				.then(()=>{
					return moveTo(elem,0,0);
				})
				.then(()=>{
					console.log('移动结束');
				});

		});
	</script>
</body>
</html>
